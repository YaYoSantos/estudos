<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 1</title>
</head>
<body>
    <script>
        var name = 'miguel'//variavel de uma palavra
        var number = 10//variavel de um vaalor
        console.log('hello word!')//imprime uma palavra
        console.log(number)//imprime um numero

        //criando funçao
        function print(){
            console.log('felipe')
        }
        //chamada de funçao
        print()

        function print2(name){
            console.log(name)
        }

        print2('marcoso')//palavra que quero printar na tela
        print2(name)//palavra que quero printar na tela que ja eh uma variavel declarada

        //funçao de soma
        function soma(number1, number2){
            console.log(number1+number2)
        }

        soma(20,30)//numeros somados = 50
        soma(30,70)//numeros somados = 100

    </script>
</body>
</html>
